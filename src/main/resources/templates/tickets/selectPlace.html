<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: htmlHead"></head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbarMain"></nav>
    <h1>Выберите сеанс</h1>
    <div>
        <form method="post" th:action="@{/tickets/selectPlace}">
            <div class="form-group">
                <label for="cell">Место</label>
                <select class="form-control" id="cell" name="cell" required>
                    <option th:each="cell : ${#numbers.sequence(1, hall.getPlaces().get(posRow))}" th:value="${cell}"
                            th:text="${cell}"></option>
                </select>
            </div>
            <div class="form-group">
            </div>
            <div>
                <button type="submit" class="btn btn-success">Забронировать</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
