<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: htmlHead"></head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar :: navbarMain"></nav>
    <h1>Выберите сеанс</h1>
    <div>
        <div
                th:if="${successMessage != null}"
                th:text="${successMessage}"
                class="alert alert-success"
        ></div>
        <form method="post" th:action="@{/}">
            <div class="form-group">
                <label for="sessionId">Фильм</label>
                <select class="form-control" id="sessionId" name="sessionId" required>
                    <option th:each="movieSession : ${sessions}" th:value="${movieSession.id}"
                            th:text="${movieSession.name}"></option>
                </select>
            </div>
            <div class="form-group">
            </div>
            <div>
                <button type="submit" class="btn btn-success">Далее</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
